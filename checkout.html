<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HolaHa'u â€” Checkout</title>

  <style>
    body{font-family:Arial;background:#d9f2ff;margin:0;color:#00334e;}
    header{background:#29b6f6;padding:15px;text-align:center;color:white;}
    nav{display:flex;justify-content:center;gap:20px;margin:15px;}
    a{padding:10px 18px;background:white;border-radius:8px;text-decoration:none;color:#00334e;font-weight:bold;}
    a:hover{background:#29b6f6;color:white;}

    .card{max-width:400px;margin:10px auto;background:white;padding:20px;border-radius:12px;}
    input,select,textarea{width:100%;padding:10px;border-radius:8px;margin-bottom:10px;border:1px solid #ccc;}
    .submit{background:#29b6f6;color:white;border:none;padding:10px;border-radius:8px;width:100%;cursor:pointer;}
  </style>
</head>

<body>

<header><h2>Checkout Pesanan</h2></header>

<nav>
  <a href="index.html">Home</a>
  <a href="produk.html">Produk</a>
  <a href="checkout.html">Checkout</a>
</nav>

<div class="card">
  <form id="orderForm">

    <label>Paket Terpilih</label>
    <input type="text" id="selPack" readonly />

    <label>Harga ($)</label>
    <input type="text" id="selPrice" readonly />

    <label>UID / User ID</label>
    <input type="text" id="uid" required />

    <label>Nama</label>
    <input type="text" id="nick" />

    <label>Metode Pembayaran</label>
    <select id="payMethod">
      <option value="mosan">Mosan</option>
      <option value="tpay">Tpay</option>
      <option value="pulsa">Pulsa</option>
    </select>

    <button type="button" class="submit" id="orderBtn">Order</button>
  </form>
</div>

<script>
  // ambil dari produk.html
  document.getElementById("selPack").value = localStorage.getItem("selectedPack");
  document.getElementById("selPrice").value = localStorage.getItem("selectedPrice");
</script>

</body>
</html>
