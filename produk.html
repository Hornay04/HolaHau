<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>HolaHa'u — Produk</title>

  <style>
    body{font-family:Arial;background:#d9f2ff;margin:0;color:#00334e;}
    header{background:#29b6f6;padding:15px;text-align:center;color:white;}
    nav{display:flex;justify-content:center;gap:20px;margin:15px;}
    a{padding:10px 18px;background:white;border-radius:8px;text-decoration:none;color:#00334e;font-weight:bold;}
    a:hover{background:#29b6f6;color:white;}

    .card{background:white;padding:18px;margin:20px auto;border-radius:12px;max-width:700px;}
    .product{display:flex;justify-content:space-between;align-items:center;border-bottom:1px solid #eee;padding:10px 0;}
    .buy{background:#29b6f6;color:white;border:none;padding:6px 10px;border-radius:8px;cursor:pointer;}
  </style>
</head>

<body>

<header><h2>Daftar Produk Diamond</h2></header>

<nav>
  <a href="index.html">Home</a>
  <a href="produk.html">Produk</a>
  <a href="checkout.html">Checkout</a>
</nav>

<div class="card">
  <h3>Paket Topup</h3>

  <div id="productList"></div>
</div>

<script>
  const products = [
    {id:'ff-70', title:'70 Diamonds (FF)', price:10000},
    {id:'ff-140', title:'140 Diamonds (FF)', price:20000},
    {id:'ml-86', title:'86 Diamonds (ML)', price:15000},
    {id:'gp-500', title:'500 UC (PUBG)', price:50000},
    {id:'gp-25', title:'25 Diamonds (Small)', price:5000}
  ];

  const list = document.getElementById("productList");

  products.forEach(p=>{
    list.innerHTML += `
      <div class="product">
        <span>${p.title} — $ ${p.price}</span>
        <button class="buy" onclick="selectProduct('${p.id}','${p.title}',${p.price})">Beli</button>
      </div>
    `;
  });

  function selectProduct(id, title, price){
    localStorage.setItem("selectedPack", title);
    localStorage.setItem("selectedPrice", price);
    window.location.href = "checkout.html";
  }
</script>

</body>
</html>
